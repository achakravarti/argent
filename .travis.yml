os: linux
dist: bionic


language: c

compiler:
  - gcc

before_install:
  - which clang
  - sudo apt update
  - sudo apt remove clang
  - sudo apt install uuid-dev
  - sudo apt install valgrind
  - sudo apt install libfcgi-dev
  - pip install --user cpp-coveralls

script:
  - ./configure
  -  make check

after_success:
  - coveralls --gcov-options '\lp'

